<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie seat booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="moviecontainer">
        <label>Pick a movie</label>
            <select id="movie">
                <option value="10">Avengers: endgame (10$)</option>
                <option value="12">Joker ($12)</option>
                <option value="8">Toy Story 4 ($8)</option>
                <option value="9">Friday ($9)</option>
            </select>
    </div>

    <ul class="showcase">
        <li>
            <small>N/A</small>
            <div class="seat"></div>
        </li>
        <li>
            <small>Selected</small>
            <div class="seat selected"> </div>
        </li>
        <li>
            <small>Occupied</small>
            <div class="seat occupied"></div>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

       <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
       </div>
       <div class="row">
           <div class="seat occupied"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
       </div>
       <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
       </div>
       <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
       </div>
       <div class="row">
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
       </div>
       <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
       </div>
       <div class="row">
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat occupied"></div>
           <div class="seat"></div>
       </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

    
</body>
</html>
